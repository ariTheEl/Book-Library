<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>LIBRARY</title>
</head>
<body>
    <h1>
        Ari-El's Magical Library</h1>
        <h3>The Perfect Book Paradise</h3>
        <div class="buttons">
            <button id="btn-one">
                NEW BOOK
            </button>
            <button class="btn-two" id="btn-two">OPEN BOOK SHELF</button>
        </div>
        <form action="" method="get">
            <label for="book-title">Book Title</label>
            <input type="text" name="book-title" id="book-title">
            <label for="book-author">Book Author</label>
            <input type="text" name="book-author" id="book-author">
            <label for="number-of-Pages">Number of Pages</label>
            <input type="text" name="number-of-Pages" id="number-of-Pages">
            <label for="status">Have you read this book?</label>
            <input type="checkbox" name="status" id="status">
            <button type="submit" id="submit-btn">SUBMIT</button>
        </form>
        <div class="book-display"></div>
</body>

</html>
